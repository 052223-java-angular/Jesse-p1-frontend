<div class="flex flex-col items-center justify-center py-10 min-h-screen bg-gray-100">
  <h1 class="text-3xl font-bold mb-8">Discover New Music</h1>
  <div class="w-max-900">
    <form [formGroup]="searchInput" (ngSubmit)="searchMusic()" class="flex items-center mt-2">
      <input class="px-4 py-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
             formControlName="search" type="text" name="Search" placeholder="Search for music">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-r-md">Submit</button>
    </form>

<!--    <div *ngFor="let item of trackItems">-->
<!--      <p>{{ item.albumName }}</p>-->
<!--      <p>{{ item.artistName }}</p>-->
<!--      <p>{{ item.trackName }}</p>-->
<!--    </div>-->
    <table>
      <thead>
      <tr>
        <th>Artist Name</th>
        <th>Album Name</th>
        <th>Track Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of trackItems">
        <td>{{ item.artistName }}</td>
        <td>
          {{ item.albumName }}
        </td>
        <td>{{ item.trackName }} </td>
        <td><button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-r-md">Add to my playlist</button> </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
