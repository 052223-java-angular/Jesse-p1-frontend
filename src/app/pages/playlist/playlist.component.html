<app-menunavbar></app-menunavbar>
<div class="container mx-auto py-8">
  <div id="one">
    <header class="py-4 px-6 bg-gray-200">
      <h1 class="text-2xl font-bold">Your Playlists</h1>
    </header>
    <ul class="mt-8">
      <li *ngFor="let playlist of playlists" class="border-b py-4">
        <div class="mb-2">
          <strong class="font-bold">ID:</strong> {{ playlist.id }}
        </div>
        <div class="mb-2">
          <strong class="font-bold">Title:</strong> {{ playlist.title }}
        </div>
        <div class="mb-4">
          <strong class="font-bold">Description:</strong> {{ playlist.description }}
        </div>
        <div class="flex">
          <button pButton pRipple label="Update" icon="pi pi-check" class="p-button p-button-rounded p-button-success mr-4" (click)="selectPlaylist(playlist.id)"></button>
          <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button p-button-rounded p-button-danger" (click)="deletePlaylist(playlist.id)"></button>
        </div>
      </li>
    </ul>
  </div>

  <div id="two" class="mt-8">
    <form [formGroup]="playlistForm" (ngSubmit)="createPlaylist()">
      <h1 class="text-2xl font-bold">Create Playlist</h1>
      <div class="bg-gray-200 p-6 mt-4">
        <div class="mb-4">
          <label class="font-bold">Title:</label>
          <input class="bg-white px-5 py-2 rounded-md shadow-xl w-full" type="text" placeholder="Title" formControlName="title" />
          <small *ngIf="playlistForm.controls['title']?.touched" class="text-red-500">Can't be blank</small>
        </div>
        <div class="mb-4">
          <label class="font-bold">Description:</label>
          <input class="bg-white px-5 py-2 rounded-md shadow-xl w-full" type="text" placeholder="Description" formControlName="description" />
        </div>
        <button pButton pRipple type="submit" label="Save" icon="pi pi-check" class="p-button p-button-rounded p-button-primary"></button>
      </div>
    </form>
  </div>
</div>
