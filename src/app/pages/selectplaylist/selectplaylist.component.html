<div>
  <div class="container">
    <div id="one">
      <header class=" py-4 px-6">
        <h1 class="text-2xl font-bold">Selected Playlist</h1>
        <a class="text-blue-500 underline-offset-4" routerLink="/playlist">Back</a>
      </header>
      <ul>
        <li class="border-b py-4">
          <div class="mb-2">
            <strong class="font-bold">ID:</strong> {{ playlist.id }}
          </div>
          <div class="mb-2">
            <strong class="font-bold">Title:</strong> {{ playlist.title }}
          </div>
          <div class="mb-4">
            <strong class="font-bold">Description:</strong> {{ playlist.description }}

            <!-- form toggle -->
            <div *ngIf="!showForm">
              <button class="px-5 py-2 text-white bg-blue-600 shadow-xl" (click)="modifyPlaylist()">Modify</button>
            </div>

            <!-- Display form -->
            <form *ngIf="showForm" [formGroup]="playlistForm" (ngSubmit)="saveChanges(playlist.id)">
              <input class="bg-slate-300 px-5 py-2 rounded-md shadow-xl transition focus:ease-out focus:scale-110 duration-300" type="text" placeholder="Title" formControlName="title">
              <input class="bg-slate-300 px-5 py-2 rounded-md shadow-xl transition focus:ease-out focus:scale-110 duration-300" type="text" placeholder="Description" formControlName="description">
              <button class="px-5 py-2 text-white bg-blue-600 shadow-xl" type="submit">Save</button>
              <button class="px-5 py-2 text-white bg-blue-600 shadow-xl" type="button" (click)="cancelModify()">Cancel</button>
            </form>

            <!----Display Songs------->
                 <strong>Songs:</strong>
                <ul>
                   <li *ngFor="let song of playlist.songs">
                     <strong>Artist:</strong>
                    <strong> ID:</strong> {{song.id}}<br>
                    <strong>Title:</strong>{{song.title}}<br>
                   <strong>Duration:</strong>{{song.duration}}<br>
                     <button class="px-5 py-2 text-white bg-blue-600 shadow-xl"
                     (click)= deleteSong(song.id)>
                     Remove
                     </button>
               </ul>
            </div>
        </li>
      </ul>
    </div>
    <div>
<!--      <div class="card flex justify-content-center">-->
<!--        <p-chart type="doughnut" [data]="data" ></p-chart>-->
<!--      </div>-->
    </div>
  </div>
</div>
