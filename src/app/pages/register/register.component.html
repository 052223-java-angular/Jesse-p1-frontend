
<div class =" flex flex-col items-center">
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="flex flex-col items-center gap-5 my-20 shadow-xl p-20 rounded-md">
    <h1 class="font-bold text-4xl "> Register...</h1>

      <label class="flex flex-col">
          Username:
          <input class="bg-slate-300 px-5 py-2 rounded-md shadow-xl transition focus:ease-out focus:scale-110 duration-300" type="text" placeholder="Username" formControlName="username" />
      </label>
    <!--Show when username is invalid-->
    <ng-container *ngIf="registerForm.controls['username']?.errors">
    <small class="text-red-600" *ngIf="registerForm.controls['username']?.touched">
      Username needs to be 8-20 characters
    </small>
    </ng-container>


    <label class="flex flex-col">
      First Name:
      <input class="bg-slate-300 px-5 py-2 rounded-md shadow-xl transition focus:ease-out focus:scale-110 duration-300" type="text" placeholder="First Name" formControlName="firstname"/>
    </label>
    <!--Show when firstname is invalid-->
    <ng-container *ngIf="registerForm.controls['firstname']?.errors">
      <small class="text-red-600" *ngIf="registerForm.controls['firstname']?.touched">
        First name can't be blank
      </small>
    </ng-container>


      <label class="flex flex-col">
          Last Name:
          <input class="bg-slate-300 px-5 py-2 rounded-md shadow-xl transition focus:ease-out focus:scale-110 duration-300" type="text" placeholder="Last Name" formControlName="lastname"/>
      </label>
    <!--Show when lastname is invalid-->
    <ng-container *ngIf="registerForm.controls['lastname']?.errors">
      <small class="text-red-600" *ngIf="registerForm.controls['lastname']?.touched">
        Last name can't be blank
      </small>
    </ng-container>




    <label class="flex flex-col">
     Email:
      <input class="bg-slate-300 px-5 py-2 rounded-md shadow-xl transition focus:ease-out focus:scale-110 duration-300" type="text" placeholder="Email" formControlName="email"/>
    </label>
    <!--Show when lastname is invalid-->
    <ng-container *ngIf="registerForm.controls['email']?.errors">
      <small class="text-red-600" *ngIf="registerForm.controls['email']?.touched">
        Email can't be blank
      </small>
    </ng-container>

    <label class="flex flex-col">
      Password:
      <input class="bg-slate-300 px-5 py-2 rounded-md shadow-xl transition focus:ease-out focus:scale-110 duration-300" type="password" placeholder="Password" formControlName="password"/>
    </label>
    <!--Show when password is invalid-->
    <ng-container *ngIf="registerForm.controls['password']?.errors">
      <small class="text-red-600" *ngIf="registerForm.controls['password']?.touched">
        Password can't be blank
      </small>
    </ng-container>


      <label class="flex flex-col">
          Confirm Password:
          <input class="bg-slate-300 px-5 py-2 rounded-md shadow-xl transition focus:ease-out focus:scale-110 duration-300" type="password" placeholder="Confirm Password" formControlName="confirmPassword"/>
      </label>
    <!--Show when confirmPassword is invalid-->
    <ng-container *ngIf="registerForm.controls['confirmPassword']?.errors">
      <small class="text-red-600" *ngIf="registerForm.controls['confirmPassword']?.touched">
        Confirm password can't be blank
      </small>
    </ng-container>

      <button type="submit" class="bg-blue-600 px-5 py-2 text-white rounded-md shadow-xl transition hover:ease-out hover:scale-110 duration-300">Submit</button>
      <a class="text-blue-500 underline-offset-4" routerLink="/login">Already have an account?</a>
  </form>
</div>
